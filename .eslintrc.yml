env:
  browser: true
  commonjs: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:react/recommended
parser: '@babel/eslint-parser'
parserOptions:
  ecmaVersion: 12
  sourceType: module
  ecmaFeatures:
    jsx: true
plugins:
  - '@babel'
rules:
  # https://eslint.org/docs/rules/
  # eqeqeq: warn
  arrow-body-style:
    - warn
    - as-needed
  arrow-parens:
    - warn
    - as-needed
  arrow-spacing: warn
  brace-style:
    - warn
    - stroustrup
    - allowSingleLine: true
  curly: warn
  dot-notation: warn
  no-array-constructor: warn
  no-duplicate-imports: warn
  no-extra-parens: warn
  no-multi-spaces: warn
  no-new-wrappers: warn
  no-trailing-spaces: warn
  no-unneeded-ternary: warn
  no-unused-vars: warn
  no-var: warn
  object-shorthand: warn
  prefer-arrow-callback: warn
  prefer-const: warn
  prefer-destructuring:
    - warn
    - object: true
      array: true
  quotes:
    - warn
    - single
    - avoidEscape: true
  react/jsx-indent: warn
  react/no-typos: warn
  semi: warn
  template-curly-spacing: warn
  unicode-bom: warn
  yoda: warn
reportUnusedDisableDirectives: true
settings:
  react:
    version: detect
