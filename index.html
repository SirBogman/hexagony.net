<!DOCTYPE html>
<html>

<head>
    <title>Hexagony</title>
    <link href=icon.svg rel=icon>
    <script src='https://unpkg.com/panzoom@9.4.0/dist/panzoom.min.js'></script>
    <script src="jquery-3.5.1.min.js"></script>
    <!-- <script src="jquery-3.5.1.js"></script> -->
    <script type="module" src="main.mjs"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div id="app">
        <div id="top_panel">
            <div id="text">
                <div>
                    <p>Minimized Hexagony Source Code</p>
                    <textarea id="sourcecode" spellcheck="False"></textarea>
                </div>
                <div>
                    <textarea id="input" spellcheck="False" placeholder="Input"></textarea>
                </div>
            </div>
            <div>
                <label>Steps Taken</label>
                <p id='stepcount'>0</p>
            </div>
            <div class="button_container">
                <input type="button" class="edit_button" value="-" id="smaller"></input>
                <input type="button" class="edit_button" value="Reset" id="reset"></input>
                <input type="button" class="edit_button" value="+" id="bigger"></input>
                <input type="button" class="edit_button" value="Minify Source" id="minify"></input>
                <input type="button" class="edit_button" value="Layout Source" id="layout"></input>
                <input type="button" class="edit_button" value="Undo" id="undo"></input>
                <input type="button" class="edit_button" value="Redo" id="redo"></input>
            </div>
            <div class="button_container">
                <input type="button" value="Start" id="start"></input>
                <input type="button" value="Step" id="step"></input>
                <input type="button" value="Pause" id="pause"></input>
                <input type="button" value="Stop" id="stop"></input>
            </div>
        </div>
        <br>
        <div id="puzzle_container">
            <div id="puzzle_parent">
                <div id="input_container"></div>
                <svg id="puzzle" xmlns="http://www.w3.org/2000/svg" version="1.1"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <g class="cell">
                            <path d="m 17.32050807568877 10 l 0 -20 l -17.32050807568877 -10 l -17.32050807568877 10 l 0 20 l 17.32050807568877 10 z"/>
                            <title/>
                            <text class="cell_text" text-anchor="middle" transform="translate(0,5)"></text>
                        </g>
                        <path class="outline"/>
                        <path class="neutral_connector connector" d="M0,0h3.764c2.44553,0,4.89628,1.9825,4.89628,4.428v21.14044c0,2.44748,1.51583,4.43155,3.96331,4.43154l4.69693,0"/>
                        <g class="positive_connector connector">
                            <path class="st0" d="M0,0h3.764c2.44553,0,4.89628,1.9825,4.89628,4.428v21.14044c0,2.44748,1.51583,4.43155,3.96331,4.43154l4.69693,0"/>
                            <text class="positive_text" text-anchor="middle" transform="translate(0 5)rotate(90)scale(0.6)">+</text>
                        </g>
                        <g class="negative_connector connector">
                            <path class="st0" d="M0,0h3.764c2.44553,0,4.89628,1.9825,4.89628,4.428v21.14044c0,2.44748,1.51583,4.43155,3.96331,4.43154l4.69693,0"/>
                            <text class="negative_text" text-anchor="middle" transform="translate(1 5)rotate(90)scale(0.6)">-</text>
                        </g>
                    </defs>
                    <g id="cell_container">
                    </g>
                </svg>
            </div>
        </div>
        <div id="memory_section">
            <h1>Memory</h1>
            <div id="memory_container">
                <svg id="memory_svg" xmlns="http://www.w3.org/2000/svg" version="1.1"
                    xmlns:xlink="http://www.w3.org/1999/xlink">
                    <defs>
                        <path class="memory_cell" d="m -23.12 0 h 46.24" />
                        <path class="memory_pointer" d="m 0 -23.12 l -3 46.24 h 6 z" />
                        <g class="memory_text">
                            <text transform="translate(0,14)" text-anchor="middle"></text>
                        </g>
                    </defs>
                    <g id="cell_container">
                    </g>
                </svg>
            </div>
            <h1>Output</h1>
            <div id="output" class="pre"></div>
        </div>
    </div>
</body>

</html>
